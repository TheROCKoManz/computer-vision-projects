<!DOCTYPE html>
<html>
<head>
    <title>Continue to Record Video</title>
</head>
<body>
    <h2>User Already Exists</h2>
    <p>Continue to record your video</p>
    <button id="continueButton">Continue</button>

    <script>
        document.getElementById('continueButton').addEventListener('click', function() {
            var userID = '{{ userID }}';
            window.location.href = '/record_video?userID=' + userID;
        });
    </script>
</body>
</html>
